<html>
	<head>
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>Welcome to Chartflux!</title>	
		{% endif %}
	</head>
	<body>
		<h1>Welcome. Enter a ticker symbol:</h1>
		<form method="GET" action="/chart">
			{% if form %}
				{{ form.ticker.label }} {{ form.ticker(size=6) }}
			{% endif %}
		<input type="submit" value="Go">
		</form>
	</body>
</html>
