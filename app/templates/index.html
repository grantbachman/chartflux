{% extends "layout.html" %}
{% block body %}

		{% if error %}
			<h3>Error: {{ error }}</h3>
    {% else %}
      <h2 id="hello">Hello! Enter a stock to get started.</h2>
		{% endif %}

		<form method="GET" action="/chart">
        <label for="ticker">Ticker:</label>
				<input type="text" name="ticker" id="ticker" placeholder="TSLA"/>
		<button type="submit" value="Go" class="button--primary">Go!</button>
		</form>

{% endblock %}
