{% extends "layout.html" %}
{% block body %}
		<div id="chart">
		<h3 style="text-align: center">{{ stock.name }}</h3>
		<script type="text/javascript" src="{{ url_for('static', filename='scripts/d3.v3.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='scripts/d3.legend.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='scripts/chart.js') }}"></script>
		<style>

	  .axis path { fill: none; stroke: black; }  /* border */
		.axis line { fill: none; stroke: black; }  /* tick marks */
		.grid path { fill: none; stroke: black; }
		.grid line { fill: none; stroke: #eeeeee; }

		/*.xgrid,.ygrid line { fill: none; stroke: #eeeeee; }*/

		.priceline { fill: none;
						stroke: steelblue;
						stroke-width: 1.5px;
		}

		.sma20line { fill: none;
						stroke: green;
						stroke-width: .5px;
		}
		.sma50line { fill: none;
						stroke: orange;
						stroke-width: .5px;
		}
		.sma200line { fill: none;
						stroke: red;
						stroke-width: .5px;
		}
		.legend rect {
		  fill:white;
		  stroke:black;
		  opacity:0.8;
		}

		</style>
		<script>
		var ticker = '{{ stock.ticker }}'
		var dataset = JSON.parse('{{ data }}');
		printChart(ticker, dataset);
		</script>
	</div>
{% endblock %}
