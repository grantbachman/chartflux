<html>
	<head>
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>Welcome to Chartflux!</title>
		{% endif %}
		<script>
			var data = JSON.parse('{{ data }}')
		</script>
	</head>
	<body>
		Ticker: {{ stock.ticker }}<br />
		From: {{ stock.start }}<br />
		To: {{ stock.end }}<br />
		Data: {{ stock.data.to_json() }}<br />
		<br />
	</body>
</html>
